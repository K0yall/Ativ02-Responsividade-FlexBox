<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03 - Responsivo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">MinhaMarca</div>
            <ul class="nav-links">
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="flex-center">
            <div class="hero-text">
                <h1>Bem-vindo ao Meu Site</h1>
                <p>Este é um exemplo de site responsivo com FlexBox e PWA.</p>
            </div>
            <img src="img/exemplo.png" alt="Imagem ilustrativa">
        </section>

        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Aqui vai o texto sobre a empresa, projeto ou pessoa.</p>
        </section>

        <section id="servicos" class="flex-cards">
            <div class="card">Serviço 1</div>
            <div class="card">Serviço 2</div>
            <div class="card">Serviço 3</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Meu Site Responsivo</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
